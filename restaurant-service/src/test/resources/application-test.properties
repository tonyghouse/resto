server.port=0
spring.application.name=restaurant-service-test

security.jwt.secret=test-secret-test-secret-test-secret-1234
security.jwt.issuer=test-issuer

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.username=
spring.data.redis.password=

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.properties.security.protocol=PLAINTEXT
spring.kafka.properties.sasl.mechanism=
spring.kafka.properties.sasl.jaas.config=


logging.level.org.hibernate.SQL=OFF
logging.level.org.springframework.jdbc=OFF
logging.level.org.springframework.kafka=OFF
